    <script>
        function generateFeatureListAndSubmit() {
            // Create an array to hold the feature values
            var featureList = [];

            // Add values for all primary breeds
            var primaryBreeds = document.querySelectorAll("#primaryBreed option");
            primaryBreeds.forEach(function (option) {
                featureList.push((option.value === document.getElementById("primaryBreed").value) ? 1 : 0);
            });

            // Add values for breedGroups
            var breedGroups = document.querySelectorAll("#breedGroup option");
            breedGroups.forEach(function (option) {
                featureList.push((option.value === document.getElementById("breedGroup").value ? true : false));
            });

            // Add values for all sub-breeds
            var subBreeds = document.querySelectorAll("#subBreed option");
            subBreeds.forEach(function (option) {
                featureList.push((option.value === document.getElementById("subBreed").value ? true : false));
            });

            // Add values for breedType
            var breedType = document.querySelectorAll("#breedType option");
            breedType.forEach(function (option) {
                featureList.push((option.value === document.getElementById("breedType").value ? true : false));
            });

            // Add values for breed_pure_or_mix
            var breedPureOrMixValue = document.getElementById("breed_pure_or_mix").value;
            featureList.push((breedPureOrMixValue === "1") ? 1 : 0);

            // Add values for sex
            var sex = document.querySelectorAll("#sex option");
            sex.forEach(function (option) {
                featureList.push((option.value === document.getElementById("sex").value ? true : false));
            });

            // Add values for ColdWheater_with_id
            var ColdWheater_with_id = document.querySelectorAll("#ColdWheater_with_id option");
            ColdWheater_with_id.forEach(function (option) {
                featureList.push((option.value === document.getElementById("ColdWheater_with_id").value) ? 1 : 0);
            });

            // Add value for physical_activity_hours
            var physicalActivityHoursValue = document.getElementById("physical_activity_hours_input").value;
            featureList.push(parseFloat(physicalActivityHoursValue));

            // Add values for pa_surface
            var pa_surface = document.querySelectorAll("#pa_surface option");
            pa_surface.forEach(function (option) {
                featureList.push((option.value === document.getElementById("pa_surface").value ? true : false));
            });

            // console.log(featureList);

           // Submit the form with the feature list
            document.getElementById("featureList").value = JSON.stringify(featureList);
            console.log(featureList);

            // Submit the form
            document.forms["breedForm"].submit();
        }
    </script>
